<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SGA - Lista de Usuários</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <table class="table table-sm table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Cpf</th>
                <th>Login</th>
                <th>telefone</th>
                <th>Endereço</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${listaUsuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.cpf}"></td>
                <td th:text="${usuario.login}"></td>
                <td th:text="${usuario.telefone}"></td>
                <td th:text="${usuario.endereco}"></td>

                <td>
                    <div class="btn-group pull-right">
                        <!--<a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${post.id})}" >Editar</a>-->
                        <!--<a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${post.id})}">Excluir</a>-->
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<footer>
    <p layout:fragment="footer">This footer will be ignored, as no placeholder for 'footer' layout fragment was prepared in layout template. </p>
</footer>
</body>
</html>
